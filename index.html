<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/img/logo.png">
  <title>Edutopía</title>
</head>

<body>

  <div class="index">
    <nav>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input id="loginNombre" type="text" placeholder="Nombre">
              <input id="loginApellido" type="text" placeholder="Apellido">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Log In</button>
            </div>
          </div>
        </div>
      </div>

      <ul class="nav nav-pills nav-fill py-2">
        <li class="nav-item lead">
          <a class="nav-link" href="#">Edutopía</a>
        </li>
        <li>
          <button type="button" class="btn btn-primary login" data-toggle="modal" data-target="#exampleModal">
            Log In
          </button>
        </li>
      </ul>

    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Calculá instantáneamente tu promedio</h1>
        <h3>No te lleves ninguna sorpesa, sacate la duda ya.</h3>
      </div>
      <button onclick="promediar()">Calcular promedio</button>
    </div>

    <div>
      <h1>Querés enviar tu perfil estudiantil con tu promedio a un consultor para averiguar a que universidades podrías
        ingresar?</h1>
      <form id="form" action="">
        <input id="nombre" type="text" placeholder="Nombre">
        <input id="apellido" type="text" placeholder="Apellido">
        <input id="promedio" type="number" placeholder="Promedio">
      </form>
      <button onclick="universidad()">Averiguar</button>
      <button onclick="agregarNuevo()">Agregar nuevo</button>
  
      <table class="table table-striped" id="tabla">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Promedio</th>
            <th scope="col">Condición</th>
          </tr>
        </thead>
      </table>
    </div>

  </div>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <span class="text-muted">© 2021, Julieta Di Cio</span>
    </div>
  </footer>

  <script src="/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
