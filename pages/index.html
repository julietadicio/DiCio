    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input id="loginNombre" type="text" placeholder="Nombre">
            <input id="loginApellido" type="text" placeholder="Apellido">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" onclick="storage()" id="verBienvenida" class="btn btn-primary">Log In</button>
          </div>
        </div>
      </div>
    </div>


    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item">

          </button>

    </nav>
    <div class="jumbotron jumbotron-fluid">
      <h4 id="bienvenido"></h4>
      <div class="container">
        <img src="/assets/img/Calculator-rafiki.png">
        <h1 class="display-4">Calculá instantáneamente tu promedio</h1>
        <h2>No te lleves ninguna sorpesa, sacate la duda ya.</h2>
        <div id="inputsLabels">
          <label for="">1er trimestre</label><input type="number" id="1trim">
          <label for="">2do trimestre</label><input type="number" id="2trim">
          <label for="">3er trimestre</label><input type="number" id="3trim">
        </div>
        <h2 id="verPromedio"></h2>
      </div>
      <button id="promediar" onclick="promediar()">Calcular promedio</button>
      <h2 class="mt-4">Con tu promedio ya calculado, podes ir a la solapa de universidad para ver las funcionalidades
        que te brindamos.</h2>
